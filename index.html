<!DOCTYPE html>
<html>
    <head>
        <title>
            Support staffs web
        </title>
        <style>
            .home
            {
                background-color: #f8e9e9;
                width: 400px;
                margin: auto;
                box-shadow: 0px 12px 22px rgba(23, 0, 20, 1);
                text-align: center;
                border: none;
                border-radius: 5px;
            }
            input[type=number], input[type=password]
            {
                width: 70%;
                display: block;
                margin: auto;
                margin-bottom: 2%;
                height: 33px;
                border: 1px solid black;
                border-radius: 8px;
            }
            .buttonOne
            {
                background-color: yellowgreen;
                color: white;
                border: 1px solid black;
                border-radius: 5px;
                padding-top: 2%;
                padding-bottom: 2%;
                padding-left: 5%;
                padding-right: 4%;
                cursor: pointer;
                display: block;
                margin: auto;
                margin-bottom: 4px;
            }
            .buttonOne:hover
            {
                opacity: 0.5;
            }
            .link
            {
                text-decoration: none;
                margin-bottom: 2px;
            }
            .linkOne
            {
                text-decoration: none;
                padding-top: 3%;
                padding-bottom: 3%;
                padding-left: 5%;
                padding-right: 5%;
                display: block;
                border: 1px solid green;
                border-radius: 6px;
                margin: auto;
                margin-bottom: 3px;
                width: 50%;
                background-color: green;
                color: white;
                cursor: pointer;
            }
            .linkOne:hover
            {
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="home" id="one">
            <h1> Login to supportStaffs section. </h1>
            <p> Login with your logins. </p>
            <input type="number" id="entery" placeholder="User name">
            <input type="password" placeholder="Password" id="loginOne">
            <p id="error"></p>
            <button class="buttonOne" onclick="toContinue()"> Login </button>
            <a href="#" class="link"> Forgot password </a>
        </div>

        <div class="home" id="two" style="display: none;">
            <h1> Welcome, </h1>
            <p> Kindly select the task to perform. </p>
            <a href="sstaffssignin.html" class="linkOne"> Sign in/ out </a>
            <a href="https://mwangikenya.github.io/schooladmin/" class="linkOne"> Contact the admin </a>
        </div>

        <script>
        function toContinue() {
        const entery = document.getElementById("entery").value; // fixed ID
        const loginOne = document.getElementById("loginOne");
        const error = document.getElementById("error");
        const one = document.getElementById("one");
        const two = document.getElementById("two");

        if (loginOne.value === "") {
            error.style.color = "red";
            error.textContent = "Please enter a password";
            two.style.display = "none";
        } else if (loginOne.value === "ABCabc") {
            error.textContent = "";
            two.style.display = "block";
            one.style.display = "none";
        } else {
            error.style.color = "red";
            error.textContent = "Incorrect password";
            two.style.display = "none";
        }
    }
</script>

        </script>
    </body>
</html>
